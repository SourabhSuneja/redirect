<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-based Parent Assistant</title>
  <script type="module" src="ai-prompt.js"></script>
  <style>
    /* General Styling */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    
    /* Logo */
    .logo {
      width: 90px;
      height: 90px;
      margin-top: 30px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* Page Heading */
    .page-heading {
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 20px;
      text-align: center;
      color: #007bff;
      text-shadow: 1px 1px 2px rgba(0, 123, 255, 0.3);
    }
    
    /* Chat Container */
    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 100%;
      max-height: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      padding: 15px;
      background: #007bff;
      text-align: center;
      font-weight: bold;
      color: white;
      border-bottom: 3px solid #0056b3;
    }
    
    /* Chat Box */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    
    /* Messages */
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 60%;
      word-wrap: break-word;
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }
    
    .bot-message {
      background: #e3f2fd;
      color: #333;
    }
    
    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    /* Input Box */
    .input-box {
      display: flex;
      padding: 12px;
      background: #ffffff;
      border-top: 2px solid #e0e0e0;
    }
    
    #user-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      transition: 0.3s;
    }
    
    #user-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }
    
    /* Send Button */
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 8px;
    }
    
    button:hover {
      background: #0056b3;
    }

    /* Typing Indicator */
.typing-indicator {
  display: flex;
  align-items: center;
}

.typing-indicator span {
  background-color: #007bff;
  border-radius: 50%;
  width: 8px;
  height: 8px;
  margin-right: 5px;
  animation: blink 1s infinite;
}

.typing-indicator span:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 100% {
    opacity: 0.2;
  }
  50% {
    opacity: 1;
  }
}
    
    /* Responsive Design */
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Y0qB2Wyc/images-2024-05-21-T183208-408.jpg" alt="School Logo" class="logo">
  <div class="page-heading">Welcome to Jamna Vidyapeeth AI Assistant</div>
  <div class="chat-container">
    <div class="header">AI Parent Assistant</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">
        Hello! Ask me anything about Jamna Vidyapeeth.
      </div>
    </div>
    <div class="input-box">
      <textarea id="user-input" placeholder="Type your question..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
