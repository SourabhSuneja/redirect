      background-color: #000;
      color: #fff;

      margin-bottom: 20px;
      font-weight: 700;
    }
    #rocket-container {
      position: relative;
      /* animation: moveRocket 5s ease-in-out infinite; */
    }
    @keyframes moveRocket {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }
    #rocket {
      font-size: 48px;
      margin-bottom: 20px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    #redirecting-animation {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
