<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jamna Vidyapeeth - Admin Panel</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <!-- Supabase CRUD Functions -->
      <script type="module" src="supabase-crud.js"></script>
      <!-- Dialog Box Styles -->
      <link rel="stylesheet" href="dialog.css">
      <!-- Dialog Box Scripts -->
      <script src="dialog.js"></script>
      <!-- Common JS Functions -->
      <script src="common.js"></script>
      <style>
         :root {
         --primary: #4f46e5;
         --primary-dark: #4338ca;
         --secondary: #10b981;
         --secondary-dark: #059669;
         --danger: #ef4444;
         --light: #f9fafb;
         --dark: #1f2937;
         --text: #374151;
         --border: #e5e7eb;
         --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
         --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
         --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
         --transition: all 0.2s ease;
         }
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
         max-height: 9999999px;
         }
         body {
         background-color: var(--light);
         color: var(--text);
         line-height: 1.6;
         font-size: 16px;
         }
         .container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         }
         header {
         background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
         color: white;
         padding: 24px 0;
         text-align: center;
         box-shadow: var(--shadow);
         margin-bottom: 2rem;
         }
         h1 {
         margin: 0;
         font-size: 2.25rem;
         font-weight: 700;
         letter-spacing: -0.025em;
         }
         h2 {
         color: var(--dark);
         font-size: 1.75rem;
         font-weight: 700;
         margin-bottom: 1.5rem;
         letter-spacing: -0.025em;
         }
         h3 {
         color: var(--dark);
         font-size: 1.25rem;
         font-weight: 600;
         margin-bottom: 1rem;
         letter-spacing: -0.025em;
         }
         .login-container, .app-container {
         background-color: white;
         border-radius: 12px;
         box-shadow: var(--shadow-lg);
         padding: 36px;
         margin: 30px auto;
         max-width: 800px;
         border: 1px solid var(--border);
         }
         .login-container {
         max-width: 440px;
         }
         .app-container {
         overflow-x: scroll;
         }
         .form-group {
         margin-bottom: 24px;
         }
         label {
         display: block;
         font-weight: 600;
         margin-bottom: 8px;
         color: var(--dark);
         font-size: 0.9rem;
         }
         input, select {
         width: 100%;
         padding: 12px 16px;
         border: 1px solid var(--border);
         border-radius: 8px;
         font-size: 16px;
         transition: var(--transition);
         color: var(--text);
         background-color: var(--light);
         }
         input:focus, select:focus {
         outline: none;
         border-color: var(--primary);
         box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
         }
         .btn-primary, .btn-secondary, .btn-danger {
         display: inline-block;
         padding: 12px 24px;
         border-radius: 8px;
         font-weight: 600;
         text-align: center;
         cursor: pointer;
         transition: var(--transition);
         border: none;
         font-size: 16px;
         width: 100%;
         color: white;
         }
         .btn-primary {
         background-color: var(--primary);
         }
         .btn-primary:hover {
         background-color: var(--primary-dark);
         }
         .btn-secondary {
         background-color: var(--secondary);
         }
         .btn-secondary:hover {
         background-color: var(--secondary-dark);
         }
         .btn-danger {
         background-color: var(--danger);
         }
         .btn-danger:hover {
         background-color: #dc2626;
         }
         .btn-sm {
         padding: 6px 12px;
         font-size: 14px;
         width: auto;
         }
         .hidden {
         display: none !important;
         }
         .alert {
         padding: 12px 16px;
         border-radius: 8px;
         margin-bottom: 20px;
         font-weight: 500;
         color: white; 
         animation: fadeIn 0.3s ease;
         }
         .alert-error {
         background-color: var(--danger);
         }
         .alert-success {
         background-color: var(--secondary);
         }
         @keyframes fadeIn {
         from { opacity: 0; transform: translateY(-10px); }
         to { opacity: 1; transform: translateY(0); }
         }
         .input-group {
         display: flex;
         align-items: center;
         position: relative;
         }
         .domain-suffix {
         position: absolute;
         right: 16px;
         color: var(--text);
         opacity: 0.7;
         font-size: 0.9rem;
         pointer-events: none;
         }
         .loading-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(255, 255, 255, 0.8);
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 1000;
         }
         .spinner {
         width: 50px;
         height: 50px;
         border: 4px solid var(--border);
         border-radius: 50%;
         border-top-color: var(--primary);
         animation: spin 1s linear infinite;
         }
         @keyframes spin {
         to {
         transform: rotate(360deg);
         }
         }
         .tabs {
         display: flex;
         margin-bottom: 24px;
         border-bottom: 1px solid var(--border);
         }
         .tab {
         padding: 12px 24px;
         cursor: pointer;
         font-weight: 600;
         color: var(--text);
         border-bottom: 3px solid transparent;
         transition: var(--transition);
         }
         .tab.active {
         color: var(--primary);
         border-bottom-color: var(--primary);
         }
         .tab-content {
         display: none;
         }
         .tab-content.active {
         display: block;
         }
         .card {
         background-color: white;
         border-radius: 8px;
         box-shadow: var(--shadow);
         padding: 24px;
         margin-bottom: 24px;
         border: 1px solid var(--border);
         }
         .school-header {
         display: flex;
         align-items: center;
         justify-content: center;
         }
         .school-logo {
         width: 80px;
         height: 80px;
         object-fit: contain;
         margin-right: 20px;
         border-radius: 50%;
         background-color: white;
         padding: 4px;
         }
         .school-name {
         font-size: 2.5rem;
         margin-bottom: 4px;
         }
         .system-name {
         font-size: 1.25rem;
         font-weight: 500;
         margin: 0;
         color: white;
         }
         .table-container {
         overflow-x: auto;
         margin-top: 24px;
         }
         table {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 24px;
         }
         th, td {
         padding: 12px 16px;
         text-align: left;
         border-bottom: 1px solid var(--border);
         }
         th {
         background-color: var(--light);
         font-weight: 600;
         color: var(--dark);
         }
         tr:hover {
         background-color: var(--light);
         }
         .action-column {
         width: 120px;
         text-align: center;
         }
         .checkbox-group {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
         gap: 12px;
         margin-top: 12px;
         }
         .checkbox-item {
         display: flex;
         align-items: center;
         }
         .checkbox-item input[type="checkbox"] {
         width: auto;
         margin-right: 8px;
         }
         .header-actions {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 24px;
         }
         .teacher-row {
         margin-bottom: 16px;
         padding-bottom: 16px;
         border-bottom: 1px solid var(--border);
         }
         .assignment-pill {
         display: inline-block;
         background-color: var(--primary);
         color: white;
         padding: 4px 8px;
         border-radius: 16px;
         font-size: 12px;
         margin-right: 4px;
         margin-bottom: 4px;
         }
         .flex-container {
         display: flex;
         justify-content: space-between;
         gap: 24px;
         }
         .flex-column {
         flex: 1;
         }
         @media (max-width: 768px) {
         .flex-container {
         flex-direction: column;
         }
         .school-header {
         flex-direction: column;
         }
         .school-logo {
         margin-right: 0;
         margin-bottom: 16px;
         }
         .school-name {
         font-size: 2rem;
         }
         .system-name {
         font-size: 1rem; 
         }
         .checkbox-group {
         grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
         }
         }
      </style>
   </head>
   <body>
      <div id="loading-overlay" class="loading-overlay">
         <div class="spinner"></div>
      </div>
      <header>
         <div class="container">
            <div class="school-header">
               <img src="https://i.postimg.cc/Y0qB2Wyc/images-2024-05-21-T183208-408.jpg" alt="Jamna Vidyapeeth Logo" class="school-logo">
               <div class="school-info">
                  <h1 class="school-name">Jamna Vidyapeeth</h1>
                  <h2 class="system-name">Admin Panel</h2>
               </div>
            </div>
         </div>
      </header>
      <div class="container">
         <!-- Login Section -->
         <div id="login-section" class="login-container">
            <h2>Admin Login</h2>
            <div id="login-error" class="alert alert-error hidden"></div>
            <div class="form-group">
               <label for="username">Username</label>
               <div class="input-group">
                  <input type="text" id="username" placeholder="Username">
                  <span class="domain-suffix">@jvp.com</span>
               </div>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn" class="btn-secondary">Login</button>
         </div>
         <!-- App Section (Hidden by default) -->
         <div id="app-section" class="app-container hidden">
            <div class="header-actions">
               <h2>Teacher Management</h2>
               <button id="logout-btn" class="btn-danger btn-sm">Logout</button>
            </div>
            <div class="tabs">
               <div class="tab active" data-tab="add-teacher">Add Teacher</div>
               <div class="tab" data-tab="assign-subjects">Assign Subjects</div>
               <div class="tab" data-tab="assign-classteacher">Assign Classteachership</div>
               <div class="tab" data-tab="view-teachers">View Teachers</div>
            </div>
            <!-- Add Teacher Tab -->
            <div id="add-teacher-tab" class="tab-content active">
               <div id="add-teacher-alert" class="alert hidden"></div>
               <div class="form-group">
                  <label for="teacher-name">Teacher Name</label>
                  <input type="text" id="teacher-name" placeholder="Enter teacher's full name">
               </div>
               <div class="form-group">
                  <label for="teacher-email">Email</label>
                  <div class="input-group">
                     <input type="text" id="teacher-email" placeholder="Enter username">
                     <span class="domain-suffix">@jvp.com</span>
                  </div>
               </div>
               <div class="form-group">
                  <label for="teacher-password">Initial Password</label>
                  <input type="password" id="teacher-password" placeholder="Set initial password">
               </div>
               <button id="add-teacher-btn" class="btn-primary">Register Teacher</button>
            </div>
            <!-- Assign Subjects Tab -->
            <div id="assign-subjects-tab" class="tab-content">
               <div id="assign-subjects-alert" class="alert hidden"></div>
               <div class="form-group">
                  <label for="assign-teacher">Select Teacher</label>
                  <select id="assign-teacher">
                     <option value="">Select a teacher</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="assign-class">Select Class</label>
                  <select id="assign-class">
                     <option value="">Select a class</option>
                  </select>
               </div>
               <div class="form-group">
                  <label>Select Subjects</label>
                  <div id="subjects-checkboxes" class="checkbox-group">
                     <!-- Subject checkboxes will be added dynamically -->
                  </div>
               </div>
               <button id="assign-btn" class="btn-primary">Assign Subjects</button>
            </div>
            <!-- Assign class teachership tab -->
            <div id="assign-classteacher-tab" class="tab-content">
               <div id="assign-classteacher-alert" class="alert hidden"></div>
               <div class="form-group">
                  <label for="classteacher-teacher">Select Teacher</label>
                  <select id="classteacher-teacher">
                     <option value="">Select a teacher</option>
                  </select>
               </div>
               <div class="form-group">
                  <label>Select Classes</label>
                  <div id="classteacher-classes" class="checkbox-group">
                     <!-- Classes checkboxes will be added dynamically -->
                  </div>
               </div>
               <button id="assign-classteacher-btn" class="btn-primary">Assign Class Teachership</button>
               <div class="table-container">
                  <h3>Current Class Teachers</h3>
                  <table id="classteachers-table">
                     <thead>
                        <tr>
                           <th>Class</th>
                           <th>Teacher Name</th>
                           <th class="action-column">Actions</th>
                        </tr>
                     </thead>
                     <tbody id="classteachers-list">
                        <!-- Class teacher data will be added dynamically -->
                     </tbody>
                  </table>
               </div>
            </div>
            <!-- View Teachers Tab -->
            <div id="view-teachers-tab" class="tab-content">
               <div id="view-teachers-alert" class="alert hidden"></div>
               <div class="table-container">
                  <table id="teachers-table">
                     <thead>
                        <tr>
                           <th>Teacher Name</th>
                           <th>Email</th>
                           <th>Classes & Subjects</th>
                           <th class="action-column">Actions</th>
                        </tr>
                     </thead>
                     <tbody id="teachers-list">
                        <!-- Teacher data will be added dynamically -->
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <script>
         // DOM Elements
         const loadingOverlay = document.getElementById('loading-overlay');
         const loginSection = document.getElementById('login-section');
         const appSection = document.getElementById('app-section');
         const loginError = document.getElementById('login-error');
         const username = document.getElementById('username');
         const password = document.getElementById('password');
         const loginBtn = document.getElementById('login-btn');
         const logoutBtn = document.getElementById('logout-btn');
         const tabs = document.querySelectorAll('.tab');
         const tabContents = document.querySelectorAll('.tab-content');
         const teacherName = document.getElementById('teacher-name');
         const teacherEmail = document.getElementById('teacher-email');
         const teacherPassword = document.getElementById('teacher-password');
         const addTeacherBtn = document.getElementById('add-teacher-btn');
         const addTeacherAlert = document.getElementById('add-teacher-alert');
         const assignTeacher = document.getElementById('assign-teacher');
         const assignClass = document.getElementById('assign-class');
         const subjectsCheckboxes = document.getElementById('subjects-checkboxes');
         const assignBtn = document.getElementById('assign-btn');
         const assignSubjectsAlert = document.getElementById('assign-subjects-alert');
         const teachersList = document.getElementById('teachers-list');
         const viewTeachersAlert = document.getElementById('view-teachers-alert');
         const classteacherTeacher = document.getElementById('classteacher-teacher');
         const classteacherClasses = document.getElementById('classteacher-classes');
         const assignClassteacherBtn = document.getElementById('assign-classteacher-btn');
         const assignClassteacherAlert = document.getElementById('assign-classteacher-alert');
         const classteachersList = document.getElementById('classteachers-list');
         
         // Global variables to cache data
         let globalTeachers = [];
         let globalClassSubjectAssignments = [];
         let globalClassTeacherships = [];
         
         // Load all necessary data at once
         async function loadAllData() {
         try {
         showLoading();
         
         // Load teachers
         globalTeachers = await selectData('teachers', false, '*', [], [], 'name', 'asc', []);
         
         // Load all class subject assignments in one go
         globalClassSubjectAssignments = await selectData('class_subject_assignments');
         
         // Load all class teacherships in one go
         globalClassTeacherships = await selectData('class_teachers');
         
         hideLoading();
         return true;
         } catch (error) {
         console.error('Error loading data:', error);
         hideLoading();
         return false;
         }
         }
         
         // Find assignments for a specific teacher from the global cache
         function getTeacherAssignments(teacherId) {
         return globalClassSubjectAssignments.filter(assignment => assignment.teacher_id === teacherId);
         }
         
         // Find class teacherships for a specific teacher from the global cache
         function getTeacherClassTeacherships(teacherId) {
         return globalClassTeacherships.filter(ct => ct.teacher_id === teacherId);
         }
         
         // Find teacher by ID from the global cache
         function getTeacherById(teacherId) {
         return globalTeachers.find(teacher => teacher.id === teacherId);
         }
         
         // Helper Functions
         function showLoading() {
             loadingOverlay.classList.remove('hidden');
         }
         
         function hideLoading() {
             loadingOverlay.classList.add('hidden');
         }
         
         function showAlert(elementId, message, type = 'error') {
             const alertElement = document.getElementById(elementId);
             alertElement.textContent = message;
             alertElement.classList.remove('hidden', 'alert-error', 'alert-success');
             alertElement.classList.add('alert-' + type);
             setTimeout(function() {
                   hideAlert(elementId);
             }, 3000);
         }
         
         function hideAlert(elementId) {
             const alertElement = document.getElementById(elementId);
             alertElement.classList.add('hidden');
         }
         
         function switchTab(tabId) {
             tabs.forEach(tab => {
                 tab.classList.remove('active');
                 if (tab.dataset.tab === tabId) {
                     tab.classList.add('active');
                 }
             });
         
             tabContents.forEach(content => {
                 content.classList.remove('active');
                 if (content.id === tabId + '-tab') {
                     content.classList.add('active');
                 }
             });
         }
         
         // Initialize the page
         async function initPage() {
         // Show loading
         showLoading();
         
         // Populate classes dropdown
         classes.forEach(className => {
         const option = document.createElement('option');
         option.value = className;
         option.textContent = className;
         assignClass.appendChild(option);
         });
         
         // Populate subjects checkboxes
         subjects.forEach(subject => {
         const checkboxItem = document.createElement('div');
         checkboxItem.className = 'checkbox-item';
         
         const checkbox = document.createElement('input');
         checkbox.type = 'checkbox';
         checkbox.id = 'subject-' + subject.toLowerCase().replace(/\s+/g, '-');
         checkbox.value = subject;
         
         const label = document.createElement('label');
         label.htmlFor = checkbox.id;
         label.textContent = subject;
         
         checkboxItem.appendChild(checkbox);
         checkboxItem.appendChild(label);
         subjectsCheckboxes.appendChild(checkboxItem);
         });
         
         // Check authentication status on page load
         const isAuthenticated = await checkAuth();
         if (isAuthenticated) {
         // Check if the user has admin privileges
         const adminId = await selectData('admins', true, 'id', ['id'], [window.userId]);
         if(!adminId) {
            await signOutUser();
            hideLoading();
            return;
         }
         
         loginSection.classList.add('hidden');
         appSection.classList.remove('hidden');
         
         // Load all data at once
         await loadAllData();
         
         // Initialize the UI with the loaded data
         loadTeacherDropdown();
         loadTeachers();
         initClassTeachership();
         } else {
         hideLoading();
         }
         }
         
         // Load teachers for the dropdown using cached data
         function loadTeacherDropdown() {
         try {
         // Clear existing options except the first one in assignTeacher
         while (assignTeacher.options.length > 1) {
            assignTeacher.options.remove(1);
         }
         
         // Clear existing options except the first one in classteacherTeacher
         while (classteacherTeacher.options.length > 1) {
            classteacherTeacher.options.remove(1);
         }
         
         if (globalTeachers && globalTeachers.length > 0) {
            globalTeachers.forEach(teacher => {
                // For subject assignment dropdown
                const option1 = document.createElement('option');
                option1.value = teacher.id;
                option1.textContent = teacher.name;
                assignTeacher.appendChild(option1);
                
                // For class teachership dropdown
                const option2 = document.createElement('option');
                option2.value = teacher.id;
                option2.textContent = teacher.name;
                classteacherTeacher.appendChild(option2);
            });
         }
         } catch (error) {
         console.error('Error loading teachers dropdown:', error);
         }
         }
         
         // Load teachers and their assignments using cached data
         function loadTeachers() {
         try {
         // Clear the table body
         teachersList.innerHTML = '';
         
         if (globalTeachers && globalTeachers.length > 0) {
            for (const teacher of globalTeachers) {
                // Get assignments for this teacher from cached data
                const assignments = getTeacherAssignments(teacher.id);
                
                // Get class teachership assignments for this teacher from cached data
                const classTeacherships = getTeacherClassTeacherships(teacher.id);
                
                // Group assignments by class
                const classMappings = {};
                if (assignments && assignments.length > 0) {
                    assignments.forEach(assignment => {
                        if (!classMappings[assignment.class]) {
                            classMappings[assignment.class] = [];
                        }
                        classMappings[assignment.class].push(assignment.subject);
                    });
                }
                
                // Create HTML for assignments
                let assignmentsHtml = '';
                for (const [className, subjectList] of Object.entries(classMappings)) {
                    assignmentsHtml += `<div><strong>${className}:</strong> `;
                    subjectList.forEach(subject => {
                        assignmentsHtml += `<span class="assignment-pill">${subject}</span>`;
                    });
                    assignmentsHtml += `</div>`;
                }
                
                // Add class teachership information
                if (classTeacherships && classTeacherships.length > 0) {
                    assignmentsHtml += `<div style="margin-top: 8px;"><strong>Class Teacher for:</strong> `;
                    classTeacherships.forEach(ct => {
                        assignmentsHtml += `<span class="assignment-pill" style="background-color: var(--secondary);">${ct.class}</span>`;
                    });
                    assignmentsHtml += `</div>`;
                }
                
                if (assignmentsHtml === '') {
                    assignmentsHtml = '<em>No assignments</em>';
                }
                
                // Create the table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${teacher.name}</td>
                    <td>${teacher.email}</td>
                    <td>${assignmentsHtml}</td>
                    <td class="action-column">
                        <button class="btn-danger btn-sm delete-teacher" data-id="${teacher.id}">Delete</button>
                    </td>
                `;
                
                teachersList.appendChild(row);
            }
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-teacher').forEach(button => {
                button.addEventListener('click', handleDeleteTeacher);
            });
         } else {
            teachersList.innerHTML = '<tr><td colspan="4" style="text-align: center;">No teachers found</td></tr>';
         }
         } catch (error) {
         console.error('Error loading teachers:', error);
         showAlert('view-teachers-alert', 'Failed to load teachers: ' + error.message);
         }
         }
                    
         // Handle teacher deletion
         async function handleDeleteTeacher(event) {
         const teacherId = event.target.dataset.id;
         if (!confirm('Are you sure you want to delete all subjects and classes assigned to this teacher?')) {
         return;
         }
         
         try {
         showLoading();
         
         // Delete their class subject assignments
         await deleteRow('class_subject_assignments', ['teacher_id'], [teacherId]);
               
         
         // Reload all data
         await loadAllData();
         
         // Refresh the UI
         loadTeachers();
         loadTeacherDropdown();
         loadClassTeachers();
         
         showAlert('view-teachers-alert', 'Teacher deleted successfully', 'success');
         } catch (error) {
         console.error('Error deleting teacher:', error);
         showAlert('view-teachers-alert', 'Failed to delete teacher: ' + error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Handle login
         async function handleLogin() {
         const usernameValue = username.value.trim();
         const passwordValue = password.value.trim();
         
         if (!usernameValue || !passwordValue) {
         showAlert('login-error', 'Please enter both username and password');
         return;
         }
         
         try {
         showLoading();
         const email = usernameValue + '@jvp.com';
         const data = await signInUser(email, passwordValue);
         
         const adminId = await selectData('admins', true, 'id', ['id'], [data.user.id]);
         if(!adminId) {
            await signOutUser();
            throw new Error("You don't have admin privileges to access this section");
         }
         
         loginSection.classList.add('hidden');
         appSection.classList.remove('hidden');
         
         // Load all data at once
         await loadAllData();
         
         // Initialize the UI with the loaded data
         loadTeacherDropdown();
         loadTeachers();
         initClassTeachership();
         
         // Clear login form
         username.value = '';
         password.value = '';
         hideAlert('login-error');
         } catch (error) {
         console.error('Login error:', error);
         showAlert('login-error', error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Handle logout
         async function handleLogout() {
             try {
                 showLoading();
                 await signOutUser();
                 
                 appSection.classList.add('hidden');
                 loginSection.classList.remove('hidden');
             } catch (error) {
                 console.error('Logout error:', error);
             } finally {
                 hideLoading();
             }
         }
         
         // Handle teacher registration
         async function handleAddTeacher() {
         const name = teacherName.value.trim();
         const email = teacherEmail.value.trim();
         const initialPassword = teacherPassword.value.trim();
         
         if (!name || !email || !initialPassword) {
         showAlert('add-teacher-alert', 'Please fill in all fields');
         return;
         }
         
         try {
         showLoading();
         const fullEmail = email + '@jvp.com';
         
         // Sign up the user in Auth - note that createUserWithoutSession returns the user directly
         const userData = await createUserWithoutSession(fullEmail, initialPassword);
         
         if (userData && userData.id) {
            console.log('Teacher user created:', userData); // Debug log
            
            // Insert into teachers table
            const insertResult = await upsertData('teachers', {
                id: userData.id,
                name: name,
                email: fullEmail
            }, ['id']);
            
            console.log('Insert result:', insertResult); // Debug log
            
            // Clear the form
            teacherName.value = '';
            teacherEmail.value = '';
            teacherPassword.value = '';
            
            // Show success message
            showAlert('add-teacher-alert', 'Teacher registered successfully!', 'success');
            
            // Reload all data
            await loadAllData();
            
            // Refresh the UI
            loadTeachers();
            loadTeacherDropdown();
         } else {
            console.error('User data is incomplete:', userData);
            showAlert('add-teacher-alert', 'Failed to register teacher: User data is incomplete');
         }
         } catch (error) {
         console.error('Error registering teacher:', error);
         showAlert('add-teacher-alert', 'Failed to register teacher: ' + error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Handle subject assignment
         async function handleAssignSubjects() {
         const teacherId = assignTeacher.value;
         const className = assignClass.value;
         const selectedSubjects = [];
         
         // Get selected subjects
         document.querySelectorAll('#subjects-checkboxes input[type="checkbox"]:checked').forEach(checkbox => {
         selectedSubjects.push(checkbox.value);
         });
         
         if (!teacherId || !className || selectedSubjects.length === 0) {
         showAlert('assign-subjects-alert', 'Please select a teacher, class, and at least one subject');
         return;
         }
         
         try {
         showLoading();
         
         // First, delete existing assignments for this teacher and class
         await deleteRow('class_subject_assignments', ['teacher_id', 'class'], [teacherId, className]);
         
         // Create new assignments
         const assignments = selectedSubjects.map(subject => ({
            teacher_id: teacherId,
            subject: subject,
            class: className
         }));
         
         // Insert all assignments
         await upsertData('class_subject_assignments', assignments, ['teacher_id', 'subject', 'class']);
         
         // Reset form
         assignClass.value = '';
         document.querySelectorAll('#subjects-checkboxes input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = false;
         });
         
         // Show success message
         showAlert('assign-subjects-alert', 'Subjects assigned successfully!', 'success');
         
         // Reload all data
         await loadAllData();
         
         // Refresh the UI
         loadTeachers();
         } catch (error) {
         console.error('Error assigning subjects:', error);
         showAlert('assign-subjects-alert', 'Failed to assign subjects: ' + error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Event Listeners
         window.addEventListener('load', initPage);
         loginBtn.addEventListener('click', handleLogin);
         logoutBtn.addEventListener('click', handleLogout);
         addTeacherBtn.addEventListener('click', handleAddTeacher);
         assignBtn.addEventListener('click', handleAssignSubjects);
         
         // Tab switching
         tabs.forEach(tab => {
             tab.addEventListener('click', () => {
                 switchTab(tab.dataset.tab);
             });
         });
         
         // Initialize the class teachership section
         function initClassTeachership() {
         try {
         // Create the classes list manually from the globally available 'classes' array
         // Populate classes checkboxes
         classteacherClasses.innerHTML = '';
         
         if (!classes || classes.length === 0) {
            console.error('Classes array is empty or undefined');
            classteacherClasses.innerHTML = '<p>No classes available</p>';
            return;
         }
         
         classes.forEach(className => {
            const checkboxItem = document.createElement('div');
            checkboxItem.className = 'checkbox-item';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'classteacher-class-' + className.toLowerCase().replace(/\s+/g, '-');
            checkbox.value = className;
            
            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = className;
            
            checkboxItem.appendChild(checkbox);
            checkboxItem.appendChild(label);
            classteacherClasses.appendChild(checkboxItem);
         });
         
         // Load current class teachers
         loadClassTeachers();
         
         // When selecting a teacher, check the classes they're already assigned to
         classteacherTeacher.addEventListener('change', function() {
            const teacherId = this.value;
            
            // Clear all checkboxes first
            document.querySelectorAll('#classteacher-classes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            if (teacherId) {
                try {
                    // Get current class teacherships for this teacher from cached data
                    const classTeacherships = getTeacherClassTeacherships(teacherId);
                    
                    if (classTeacherships && classTeacherships.length > 0) {
                        // Check the corresponding checkboxes
                        classTeacherships.forEach(ct => {
                            const checkbox = document.getElementById('classteacher-class-' + ct.class.toLowerCase().replace(/\s+/g, '-'));
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error loading class teacherships for teacher:', error);
                }
            }
         });
         } catch (error) {
         console.error('Error initializing class teachership:', error);
         }
         }
         
         // Load class teachers table using cached data
         function loadClassTeachers() {
         try {
         // Clear the table body
         classteachersList.innerHTML = '';
         
         if (globalClassTeacherships && globalClassTeacherships.length > 0) {
            for (const classTeacher of globalClassTeacherships) {
                // Get teacher details from cached data
                const teacher = getTeacherById(classTeacher.teacher_id);
                
                if (!teacher) continue;
                
                // Create the table row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${classTeacher.class}</td>
                    <td>${teacher.name}</td>
                    <td class="action-column">
                        <button class="btn-danger btn-sm delete-classteacher" data-id="${classTeacher.id}">Delete</button>
                    </td>
                `;
                
                classteachersList.appendChild(row);
            }
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-classteacher').forEach(button => {
                button.addEventListener('click', handleDeleteClassTeacher);
            });
         } else {
            classteachersList.innerHTML = '<tr><td colspan="3" style="text-align: center;">No class teachers assigned</td></tr>';
         }
         } catch (error) {
         console.error('Error loading class teachers:', error);
         showAlert('assign-classteacher-alert', 'Failed to load class teachers: ' + error.message);
         }
         }
         
         // Handle class teachership assignment
         async function handleAssignClassteacher() {
         const teacherId = classteacherTeacher.value;
         const selectedClasses = [];
         
         // Get selected classes
         document.querySelectorAll('#classteacher-classes input[type="checkbox"]:checked').forEach(checkbox => {
         selectedClasses.push(checkbox.value);
         });
         
         if (!teacherId || selectedClasses.length === 0) {
         showAlert('assign-classteacher-alert', 'Please select a teacher and at least one class');
         return;
         }
         
         try {
         showLoading();
         
         // Create class teacher assignments
         const classTeacherAssignments = [];
         
         for (const className of selectedClasses) {
            classTeacherAssignments.push({
                teacher_id: teacherId,
                class: className
            });
         }
         
         // Insert/update all assignments
         await upsertData('class_teachers', classTeacherAssignments, ['class']);
         
         // Reset form
         document.querySelectorAll('#classteacher-classes input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = false;
         });
         
         // Show success message
         showAlert('assign-classteacher-alert', 'Class teachership assigned successfully!', 'success');
         
         // Reload all data
         await loadAllData();
         
         // Refresh the UI with updated data
         loadClassTeachers();
         loadTeachers();
         } catch (error) {
         console.error('Error assigning class teachership:', error);
         showAlert('assign-classteacher-alert', 'Failed to assign class teachership: ' + error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Handle class teacher deletion
         async function handleDeleteClassTeacher(event) {
         const classTeacherId = event.target.dataset.id;
         if (!confirm('Are you sure you want to remove this class teachership?')) {
         return;
         }
         
         try {
         showLoading();
         
         // Delete the class teacher assignment
         await deleteRow('class_teachers', ['id'], [classTeacherId]);
         
         // Reload all data
         await loadAllData();
         
         // Refresh UI
         loadClassTeachers();
         loadTeachers();
         
         showAlert('assign-classteacher-alert', 'Class teachership removed successfully', 'success');
         } catch (error) {
         console.error('Error deleting class teachership:', error);
         showAlert('assign-classteacher-alert', 'Failed to remove class teachership: ' + error.message);
         } finally {
         hideLoading();
         }
         }
         
         // Add event listener for the assign class teachership button
         assignClassteacherBtn.addEventListener('click', handleAssignClassteacher);
         
      </script>
   </body>
</html>
