<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JVP - Marks Dashboard</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <!-- Supabase CRUD Functions -->
      <script type="module" src="supabase-crud.js"></script>
      <style>
         :root {
         --primary: #4f46e5;
         --primary-dark: #4338ca;
         --secondary: #10b981;
         --secondary-dark: #059669;
         --danger: #ef4444;
         --light: #f9fafb;
         --dark: #1f2937;
         --text: #374151;
         --border: #e5e7eb;
         --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
         --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
         --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
         --transition: all 0.2s ease;
         }
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
         max-height: 9999999px;
         }
         body {
         background-color: var(--light);
         color: var(--text);
         line-height: 1.6;
         font-size: 16px;
         }
         .container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         }
         header {
         background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
         color: white;
         padding: 24px 0;
         text-align: center;
         box-shadow: var(--shadow);
         margin-bottom: 2rem;
         }
         .header-content {
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 20px;
         }
         .school-logo {
         height: 80px;
         border-radius: 50%;
         background-color: white;
         padding: 5px;
         box-shadow: var(--shadow);
         }
         h1 {
         margin: 0;
         font-size: 2.25rem;
         font-weight: 700;
         letter-spacing: -0.025em;
         }
         h2 {
         color: var(--dark);
         font-size: 1.75rem;
         font-weight: 700;
         margin-bottom: 1.5rem;
         letter-spacing: -0.025em;
         }
         h3 {
         color: var(--dark);
         font-size: 1.25rem;
         font-weight: 600;
         margin-bottom: 1rem;
         letter-spacing: -0.025em;
         }
         .login-container, .app-container {
         background-color: white;
         border-radius: 12px;
         box-shadow: var(--shadow-lg);
         padding: 36px;
         margin: 30px auto;
         max-width: 800px;
         border: 1px solid var(--border);
         }
         .login-container {
         max-width: 440px;
         }
         .form-group {
         margin-bottom: 24px;
         }
         label {
         display: block;
         font-weight: 600;
         margin-bottom: 8px;
         color: var(--dark);
         font-size: 0.9rem;
         }
         input, select {
         width: 100%;
         padding: 12px 16px;
         border: 1px solid var(--border);
         border-radius: 8px;
         font-size: 16px;
         transition: var(--transition);
         color: var(--text);
         background-color: var(--light);
         }
         input:focus, select:focus {
         outline: none;
         border-color: var(--primary);
         box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
         }
         .btn-primary, .btn-secondary {
         display: inline-block;
         padding: 12px 24px;
         border-radius: 8px;
         font-weight: 600;
         font-size: 16px;
         cursor: pointer;
         transition: var(--transition);
         border: none;
         text-align: center;
         white-space: nowrap;
         }
         .btn-primary {
         background-color: var(--primary);
         color: white;
         min-width: 120px;
         }
         .btn-primary:hover {
         background-color: var(--primary-dark);
         }
         .btn-secondary {
         background-color: var(--secondary);
         color: white;
         width: 100%;
         }
         .btn-secondary:hover {
         background-color: var(--secondary-dark);
         }
         .hidden {
         display: none !important;
         }
         .alert {
         padding: 12px;
         border-radius: 8px;
         margin-bottom: 20px;
         background-color: #fee2e2;
         color: #b91c1c;
         border: 1px solid #f87171;
         }
         .input-group {
         position: relative;
         }
         .domain-suffix {
         position: absolute;
         right: 12px;
         top: 50%;
         transform: translateY(-50%);
         color: #6b7280;
         background-color: var(--light);
         padding: 0 8px;
         pointer-events: none;
         }
         .loading-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(255, 255, 255, 0.8);
         backdrop-filter: blur(4px);
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 9999;
         }
         .spinner {
         width: 60px;
         height: 60px;
         border: 6px solid rgba(79, 70, 229, 0.3);
         border-radius: 50%;
         border-top-color: var(--primary);
         animation: spin 1s ease-in-out infinite;
         }
         @keyframes spin {
         to {
         transform: rotate(360deg);
         }
         }
         .filters {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
         gap: 16px;
         margin-bottom: 24px;
         }
         .marks-header {
         background-color: #f3f4f6;
         padding: 16px;
         border-radius: 8px;
         margin-bottom: 20px;
         text-align: center;
         }
         .marks-header h3 {
         margin-bottom: 4px;
         color: var(--primary-dark);
         }
         .marks-header p {
         margin: 0;
         font-weight: 500;
         }
         #marks-container {
         overflow-x: auto;
         max-width: 100%;
         }
         table {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 24px;
         table-layout: fixed;
         min-width: 650px; /* Ensures table doesn't get too narrow */
         }
         thead th {
         background-color: var(--primary);
         color: white;
         font-weight: 600;
         text-align: left;
         padding: 12px 16px;
         }
         thead th:first-child {
         border-top-left-radius: 8px;
         }
         thead th:last-child {
         border-top-right-radius: 8px;
         }
         tbody tr:nth-child(even) {
         background-color: #f9fafb;
         }
         tbody td {
         padding: 12px 16px;
         border-bottom: 1px solid var(--border);
         }
         th:nth-child(3),
         th:nth-child(4),
         td:nth-child(3),
         td:nth-child(4) {
         text-align: right;
         }
         th:first-child,
         td:first-child {
         width: 15%;
         max-width: 15%;
         overflow: hidden;
         white-space: nowrap;
         text-overflow: ellipsis;
         }
         .actions {
         display: flex;
         justify-content: flex-end;
         gap: 12px;
         margin-top: 20px;
         }
         .remark-excellent {
         color: black;
         font-weight: 600;
         position: relative;
         padding-left: 18px;
         }
         .remark-excellent::before {
         content: "•";
         position: absolute;
         left: 5px;
         color: #10b981; /* Bright green */
         font-size: 20px;
         line-height: 0;
         top: 50%;
         }
         .remark-good {
         color: black;
         font-weight: 600;
         position: relative;
         padding-left: 18px;
         }
         .remark-good::before {
         content: "•";
         position: absolute;
         left: 5px;
         color: #3b82f6; /* Bright blue */
         font-size: 20px;
         line-height: 0;
         top: 50%;
         }
         .remark-average {
         color: black;
         font-weight: 600;
         position: relative;
         padding-left: 18px;
         }
         .remark-average::before {
         content: "•";
         position: absolute;
         left: 5px;
         color: #f59e0b; /* Amber/orange */
         font-size: 20px;
         line-height: 0;
         top: 50%;
         }
         .remark-poor {
         color: black;
         font-weight: 600;
         position: relative;
         padding-left: 18px;
         }
         .remark-poor::before {
         content: "•";
         position: absolute;
         left: 5px;
         color: #ef4444; /* Bright red */
         font-size: 20px;
         line-height: 0;
         top: 50%;
         }
         .remark-absent {
         color: black;
         font-style: italic;
         position: relative;
         padding-left: 18px;
         }
         .remark-absent::before {
         content: "•";
         position: absolute;
         left: 5px;
         color: #6d28d9; /* Purple */
         font-size: 20px;
         line-height: 0;
         top: 50%;
         }
         .app-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 24px;
         }
         .print-section {
         display: none;
         }
         @media print {
         body * {
         visibility: hidden;
         }
         .print-section, .print-section * {
         visibility: visible;
         }
         .print-section {
         display: block;
         position: absolute;
         left: 0;
         top: 0;
         width: 100%;
         padding: 20px;
         }
         .print-header {
         text-align: center;
         margin-bottom: 24px;
         }
         .print-header h2 {
         margin-bottom: 8px;
         }
         .print-logo {
         height: 60px;
         margin-bottom: 16px;
         }
         }
         @media (max-width: 768px) {
         .container {
         padding: 12px;
         }
         .login-container, .app-container {
         padding: 24px;
         margin: 20px auto;
         }
         h1 {
         font-size: 1.75rem;
         }
         h2 {
         font-size: 1.5rem;
         }
         .school-logo {
         height: 60px;
         }
         .header-content {
         flex-direction: column;
         gap: 12px;
         }
         }
      </style>
   </head>
   <body>
      <header>
         <div class="header-content">
            <img src="https://i.postimg.cc/Y0qB2Wyc/images-2024-05-21-T183208-408.jpg" alt="Jamna Vidyapeeth Logo" class="school-logo">
            <h1>Jamna Vidyapeeth</h1>
         </div>
      </header>
      <div class="container">
         <!-- Loading Overlay -->
         <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
         </div>
         <!-- Login Section -->
         <div id="login-section" class="login-container">
            <h2>Teacher Login</h2>
            <div id="login-error" class="alert hidden"></div>
            <div class="form-group">
               <label for="username">Username</label>
               <div class="input-group">
                  <input type="text" id="username" placeholder="Enter your username">
                  <span class="domain-suffix">@jvp.com</span>
               </div>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="login-btn" class="btn-secondary">Login</button>
         </div>
         <!-- App Section -->
         <div id="app-section" class="app-container hidden">
            <div class="app-header">
               <h2>Marks Dashboard</h2>
               <button id="logout-btn" class="btn-primary">Logout</button>
            </div>
            <div class="filters">
               <div class="form-group">
                  <label for="class-select">Class</label>
                  <select id="class-select">
                     <option value="">Select Class</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="subject-select">Subject</label>
                  <select id="subject-select">
                     <option value="">Select Subject</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="exam-select">Exam</label>
                  <select id="exam-select">
                     <option value="">Select Exam</option>
                  </select>
               </div>
            </div>
            <div id="marks-container" class="hidden">
               <div class="marks-header">
                  <h3 id="marks-title">Marks Statement</h3>
                  <p id="marks-subtitle">Class: - | Subject: - | Exam: -</p>
               </div>
               <table id="marks-table">
                  <thead>
                     <tr>
                        <th>Sl. No</th>
                        <th>Student Name</th>
                        <th>Marks</th>
                        <th>Percentage</th>
                        <th>Remark</th>
                     </tr>
                  </thead>
                  <tbody id="marks-body">
                     <!-- Marks data will be inserted here -->
                  </tbody>
               </table>
               <div class="actions">
                  <button id="print-btn" class="btn-primary">Print Marks</button>
                  <button id="download-csv-btn" class="btn-primary">Download CSV</button>
               </div>
            </div>
         </div>
         <!-- Print Section (Hidden until print is requested) -->
         <div id="print-section" class="print-section">
            <div class="print-header">
               <img src="https://i.postimg.cc/Y0qB2Wyc/images-2024-05-21-T183208-408.jpg" alt="Jamna Vidyapeeth Logo" class="print-logo">
               <h2>Jamna Vidyapeeth</h2>
               <p id="print-subtitle">Class: - | Subject: - | Exam: -</p>
            </div>
            <table id="print-table">
               <thead>
                  <tr>
                     <th>Sl. No</th>
                     <th>Student Name</th>
                     <th>Marks</th>
                  </tr>
               </thead>
               <tbody id="print-body">
                  <!-- Print data will be inserted here -->
               </tbody>
            </table>
         </div>
      </div>
      <script>
         // DOM elements
         const loginSection = document.getElementById('login-section');
         const appSection = document.getElementById('app-section');
         const usernameInput = document.getElementById('username');
         const passwordInput = document.getElementById('password');
         const loginBtn = document.getElementById('login-btn');
         const loginError = document.getElementById('login-error');
         const logoutBtn = document.getElementById('logout-btn');
         const loadingOverlay = document.getElementById('loading-overlay');
         const classSelect = document.getElementById('class-select');
         const subjectSelect = document.getElementById('subject-select');
         const examSelect = document.getElementById('exam-select');
         const marksContainer = document.getElementById('marks-container');
         const marksTitle = document.getElementById('marks-title');
         const marksSubtitle = document.getElementById('marks-subtitle');
         const marksBody = document.getElementById('marks-body');
         const printBtn = document.getElementById('print-btn');
         const downloadCSVBtn = document.getElementById('download-csv-btn');
         const printSection = document.getElementById('print-section');
         const printSubtitle = document.getElementById('print-subtitle');
         const printBody = document.getElementById('print-body');
         
         // Sample marks data (in a real application, this would come from a database)
         const marksData = [
             {"id":"82f56b98-f0ba-43e3-a636-c3aade2199ea","exam":"CT","subject":"Computer","student":"YASHASVI KUMAWAT","class":"8-A2","marks":null,"updated_at":"2025-04-19T16:18:12.362"},
             {"id":"4b2197a0-cbc6-4fdc-81df-d2f0fdcea0e7","exam":"Test (Ch-1)","subject":"Computer","student":"AANYA SHARMA","class":"8-A2","marks":4,"updated_at":"2025-04-19T17:40:12.926"},
             {"id":"a1790d78-7ab2-4342-aced-f664aca04d1a","exam":"Test (Ch-1)","subject":"Computer","student":"ATHARVA SHARMA","class":"8-A2","marks":5,"updated_at":"2025-04-19T17:40:12.927"},
             {"id":"a4ef84f2-332e-4145-a6f3-e80c2f7c6428","exam":"Test (Ch-1)","subject":"Computer","student":"BHAVYA CHOUDHARY","class":"8-A2","marks":10,"updated_at":"2025-04-19T17:40:12.927"},
             {"id":"fcd5714a-be57-4dc9-ad51-ebeb7338f515","exam":"Test (Ch-1)","subject":"Computer","student":"BHUMIKA RATHI","class":"8-A2","marks":8,"updated_at":"2025-04-19T17:40:12.927"},
             {"id":"00fd0f25-a632-432d-9a21-c578d9371082","exam":"Test (Ch-1)","subject":"Computer","student":"CHITRANSH AGRAWAL","class":"8-A2","marks":2,"updated_at":"2025-04-19T17:40:12.927"}
         ];
         
         // Exam data for calculating percentages
         const exams = [
             {'name': 'PT-1', 'mm': 20},
             {'name': 'PT-2', 'mm': 20},
             {'name': 'Term-1', 'mm': 70},
             {'name': 'PT-3', 'mm': 20},
             {'name': 'PT-4', 'mm': 20},
             {'name': 'Term-2', 'mm': 70},
         ];
         
         const customExams = [
             {'name': 'CT', 'mm': 20, 'class': '8-A2', 'subject': 'Computer'},
             {'name': 'Test (Ch-1)', 'mm': 10, 'class': '8-A2', 'subject': 'Computer'},
         ];
         
         // Helper functions
         function showLoading() {
             loadingOverlay.classList.remove('hidden');
         }
         
         function hideLoading() {
             loadingOverlay.classList.add('hidden');
         }
         
         // Function to extract unique values from an array of objects
         function getUniqueValues(arr, prop) {
             return [...new Set(arr.map(item => item[prop]))];
         }
         
         // Function to populate a select element with options
         function populateSelect(selectElement, options) {
             // Clear existing options except the first one
             while (selectElement.options.length > 1) {
                 selectElement.remove(1);
             }
             
             // Add new options
             options.forEach(option => {
                 const optionElement = document.createElement('option');
                 optionElement.value = option;
                 optionElement.textContent = option;
                 selectElement.appendChild(optionElement);
             });
         }
         
         // Function to get max marks considering both regular and custom exams
         function getMaxMarks(examName) {
             // First check common exams
             const commonExam = exams.find(e => e.name === examName);
             if (commonExam) return commonExam.mm;
             
             // Then check custom exams
             const selectedClass = classSelect.value;
             const selectedSubject = subjectSelect.value;
             
             const customExam = customExams.find(e => 
                 e.name === examName && 
                 e.class === selectedClass && 
                 e.subject === selectedSubject);
             
             return customExam ? customExam.mm : 10; // Default to 10 if not found
         }
         
         // Function to generate performance remark
         function getPerformanceRemark(marks, examName) {
             if (marks === null) return 'Absent';
             
             const maxMarks = getMaxMarks(examName);
             const percentage = (marks / maxMarks) * 100;
             
             if (percentage < 33) return 'Needs improvement';
             if (percentage < 50) return 'Satisfactory performance';
             if (percentage < 75) return 'Good performance';
             if (percentage < 90) return 'Very good performance';
             return 'Outstanding performance';
         }
         
         // Function to get CSS class for remark
         function getRemarkClass(remark) {
             if (remark === 'Absent') return 'remark-absent';
             if (remark === 'Needs improvement') return 'remark-poor';
             if (remark === 'Satisfactory performance') return 'remark-average';
             if (remark === 'Good performance' || remark === 'Very good performance') return 'remark-good';
             if (remark === 'Outstanding performance') return 'remark-excellent';
             return '';
         }
         
         // Initialize the form
         async function initializeForm() {
             // Extract unique classes, subjects, and exams from marks data
             const classes = getUniqueValues(marksData, 'class');
             const subjects = getUniqueValues(marksData, 'subject');
             const examNames = getUniqueValues(marksData, 'exam');
             
             // Populate select elements
             populateSelect(classSelect, classes);
             populateSelect(subjectSelect, subjects);
             populateSelect(examSelect, examNames);
             
             // Add event listeners for select elements
             classSelect.addEventListener('change', updateMarksTable);
             subjectSelect.addEventListener('change', updateMarksTable);
             examSelect.addEventListener('change', updateMarksTable);
             
             // Add event listener for print button
             printBtn.addEventListener('click', printMarks);
             downloadCSVBtn.addEventListener('click', downloadCSV);
         }
         
         // Function to update the marks table based on selected filters
         function updateMarksTable() {
             const selectedClass = classSelect.value;
             const selectedSubject = subjectSelect.value;
             const selectedExam = examSelect.value;
             
             // Check if all filters are selected
             if (!selectedClass || !selectedSubject || !selectedExam) {
                 marksContainer.classList.add('hidden');
                 return;
             }
             
             // Filter marks data based on selections
             const filteredData = marksData.filter(item => 
                 item.class === selectedClass && 
                 item.subject === selectedSubject && 
                 item.exam === selectedExam
             );
             
             // Update the marks title and subtitle
             marksTitle.textContent = `Marks Statement: ${selectedExam}`;
             marksSubtitle.textContent = `Class: ${selectedClass} | Subject: ${selectedSubject} | Exam: ${selectedExam}`;
             
             // Update the print subtitle
             printSubtitle.textContent = `Class: ${selectedClass} | Subject: ${selectedSubject} | Exam: ${selectedExam}`;
             
             // Clear existing table rows
             marksBody.innerHTML = '';
             printBody.innerHTML = '';
             
             // Add new rows to the table
             filteredData.forEach((item, index) => {
                 const maxMarks = getMaxMarks(selectedExam);
                 const percentage = item.marks !== null ? ((item.marks / maxMarks) * 100).toFixed(2) : '-';
                 const remark = getPerformanceRemark(item.marks, selectedExam);
                 const remarkClass = getRemarkClass(remark);
                 
                 // Create row for marks table
                 const row = document.createElement('tr');
                 row.innerHTML = `
                     <td>${index + 1}</td>
                     <td>${item.student}</td>
                     <td>${item.marks !== null ? item.marks : 'Absent'}</td>
                     <td>${percentage}${percentage !== '-' ? '%' : ''}</td>
                     <td class="${remarkClass}">${remark}</td>
                 `;
                 marksBody.appendChild(row);
                 
                 // Create row for print table
                 const printRow = document.createElement('tr');
                 printRow.innerHTML = `
                     <td>${index + 1}</td>
                     <td>${item.student}</td>
                     <td>${item.marks !== null ? item.marks : 'Absent'}</td>
                 `;
                 printBody.appendChild(printRow);
             });
             
             // Show the marks container
             marksContainer.classList.remove('hidden');
         }
         
         // Function to print marks
         function printMarks() {
             window.print();
         }
         
         // Function to download marks data as CSV
         function downloadCSV() {
         const selectedClass = classSelect.value;
         const selectedSubject = subjectSelect.value;
         const selectedExam = examSelect.value;
         
         if (!selectedClass || !selectedSubject || !selectedExam) {
         return;
         }
         
         // Filter marks data based on selections
         const filteredData = marksData.filter(item => 
         item.class === selectedClass && 
         item.subject === selectedSubject && 
         item.exam === selectedExam
         );
         
         // Create CSV header
         let csvContent = "Sl. No,Student Name,Marks,Percentage,Remark\n";
         
         // Add data rows
         filteredData.forEach((item, index) => {
         const maxMarks = getMaxMarks(selectedExam);
         const percentage = item.marks !== null ? ((item.marks / maxMarks) * 100).toFixed(2) : '-';
         const remark = getPerformanceRemark(item.marks, selectedExam);
         
         // Format the row
         const row = [
             index + 1,
             item.student,
             item.marks !== null ? item.marks : 'Absent',
             percentage !== '-' ? percentage + '%' : percentage,
             remark
         ].join(',');
         
         csvContent += row + "\n";
         });
         
         // Create a Blob and download link
         const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
         const url = URL.createObjectURL(blob);
         
         // Create download link
         const link = document.createElement('a');
         link.setAttribute('href', url);
         link.setAttribute('download', `Marks_${selectedClass}_${selectedSubject}_${selectedExam}.csv`);
         link.style.visibility = 'hidden';
         
         // Append to document, click and remove
         document.body.appendChild(link);
         link.click();
         document.body.removeChild(link);
         }
                
         // Check authentication status when the window loads
         window.addEventListener('DOMContentLoaded', async () => {
             showLoading();
             
             try {
                 const isAuthenticated = await checkAuth();
                 
                 if (isAuthenticated) {
                     // User is already logged in, show the app
                     loginSection.classList.add('hidden');
                     appSection.classList.remove('hidden');
                 } else {
                     // User is not logged in, show the login form
                     loginSection.classList.remove('hidden');
                     appSection.classList.add('hidden');
                 }
             } catch (error) {
                 console.error('Auth check error:', error);
                 // Show login screen as fallback
                 loginSection.classList.remove('hidden');
                 appSection.classList.add('hidden');
             } finally {
                 // Initialize the form
                 await initializeForm();
                 hideLoading();
             }
         });
         
         // Login functionality
         loginBtn.addEventListener('click', async () => {
             const username = usernameInput.value.trim();
             const email = username.endsWith('@jvp.com') ? username : `${username}@jvp.com`;
             const password = passwordInput.value.trim();
             
             if (!email || !password) {
                 loginError.textContent = 'Please enter both email and password!';
                 loginError.classList.remove('hidden');
                 return;
             }
             
             showLoading();
             
             try {
                 // Use authentication
                 const data = await signInUser(email, password);
                 
                 // If we reach here, login was successful
                 loginSection.classList.add('hidden');
                 appSection.classList.remove('hidden');
                 loginError.classList.add('hidden');
                 
                 // Optionally store the user ID or other data
                 window.userId = data.user.id;
             } catch (error) {
                 // Handle login error
                 loginError.textContent = error.message || 'Invalid email or password!';
                 loginError.classList.remove('hidden');
             } finally {
                 hideLoading();
             }
         });
         
         // Logout functionality
         logoutBtn.addEventListener('click', async () => {
             showLoading();
             
             try {
                 await signOutUser();
                 
                 // Clear UI state
                 loginSection.classList.remove('hidden');
                 appSection.classList.add('hidden');
                 usernameInput.value = '';
                 passwordInput.value = '';
                 marksContainer.classList.add('hidden');
                 
                 // Reset selects
                 classSelect.value = '';
                 subjectSelect.value = '';
                 examSelect.value = '';
                 
                 // Clear any stored user data
                 window.userId = null;
             } catch (error) {
                 console.error('Logout error:', error);
                 // Optionally show an error message to the user
             } finally {
                 hideLoading();
             }
         });
      </script>
   </body>
</html>
