<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Supabase CRUD Functions -->
    <script type="module" src="supabase-crud.js"></script>
    <!-- Common JS Functions -->
    <script src="common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .class-selector {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .class-selector h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        .class-select {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        .class-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
        }

        .students-section {
            display: none;
        }

        .students-section.active {
            display: block;
        }

        .students-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .class-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-id {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-family: monospace;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 5px;
        }

        .selection-group {
            margin-bottom: 20px;
        }

        .selection-group:last-child {
            margin-bottom: 0;
        }

        .group-label {
            font-weight: 600;
            color: #34495e;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .radio-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 80px;
            justify-content: center;
        }

        .radio-label:hover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.05);
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .gender-male:checked + .radio-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .gender-female:checked + .radio-label {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-color: #f093fb;
        }

        .house-ruby:checked + .radio-label {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-color: #ff6b6b;
        }

        .house-sapphire:checked + .radio-label {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #4facfe;
        }

        .house-topaz:checked + .radio-label {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            border-color: #feca57;
        }

        .house-emerald:checked + .radio-label {
            background: linear-gradient(135deg, #5f27cd 0%, #00d2d3 100%);
            border-color: #5f27cd;
        }

        .no-students {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .student-count {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .students-grid {
                grid-template-columns: 1fr;
            }
            
            .radio-options {
                justify-content: center;
            }
            
            .student-name {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        .save-section {
            margin-top: 30px;
            text-align: center;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .save-button {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .save-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 90%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .class-selector, .main-content {
                padding: 15px;
            }
            
            .student-card {
                padding: 15px;
            }
            
            .save-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .loading-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Manage student information, houses, and gender details</p>
        </div>
        
        <div class="main-content">
            <div class="class-selector">
                <h2>Select Class</h2>
                <div class="select-wrapper">
                    <select id="classSelect" class="class-select">
                        <option value="">Choose a class...</option>
                    </select>
                </div>
            </div>
            
            <div id="studentsSection" class="students-section">
                <h2>
                    Students in Class 
                    <span id="selectedClass" class="class-badge"></span>
                </h2>
                <div id="studentCount" class="student-count"></div>
                <div id="studentsGrid" class="students-grid"></div>
                <div id="noStudents" class="no-students" style="display: none;">
                    No students found in this class.
                </div>
                
                <div class="save-section">
                    <button id="saveButton" class="save-button" onclick="handleSave()">
                        ðŸ’¾ Save Changes
                    </button>
                    <p style="margin-top: 10px; color: #7f8c8d; font-size: 0.9rem;">
                        Save all student assignments to the server
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Processing...</div>
            <div class="loading-subtext">Please wait a moment.</div>
        </div>
    </div>

    <script>
        // Global variables

        let students = [];

        let houses = {};

        let genderInfo = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            populateClassSelect();
            setupEventListeners();
        });

        function populateClassSelect() {
            const classSelect = document.getElementById('classSelect');
            classes.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                classSelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('classSelect').addEventListener('change', function() {
                const selectedClass = this.value;
                if (selectedClass) {
                    showStudents(selectedClass);
                } else {
                    hideStudents();
                }
            });
        }

        function showStudents(className) {
            const studentsSection = document.getElementById('studentsSection');
            const selectedClassSpan = document.getElementById('selectedClass');
            const studentsGrid = document.getElementById('studentsGrid');
            const noStudents = document.getElementById('noStudents');
            const studentCount = document.getElementById('studentCount');

            const classStudents = students.filter(student => student.class === className);
            
            selectedClassSpan.textContent = className;
            studentCount.textContent = `${classStudents.length} student${classStudents.length !== 1 ? 's' : ''} found`;
            
            if (classStudents.length === 0) {
                noStudents.style.display = 'block';
                studentsGrid.innerHTML = '';
            } else {
                noStudents.style.display = 'none';
                renderStudents(classStudents);
            }
            
            studentsSection.classList.add('active');
        }

        function hideStudents() {
            const studentsSection = document.getElementById('studentsSection');
            studentsSection.classList.remove('active');
        }

        function renderStudents(classStudents) {
            const studentsGrid = document.getElementById('studentsGrid');
            studentsGrid.innerHTML = '';

            classStudents.forEach(student => {
                const studentCard = createStudentCard(student);
                studentsGrid.appendChild(studentCard);
            });
        }

        function createStudentCard(student) {
            const card = document.createElement('div');
            card.className = 'student-card';
            
            const currentGender = getCurrentGender(student.id);
            const currentHouse = getCurrentHouse(student.id);
            
            card.innerHTML = `
                <div class="student-name">
                    ${student.name}
                    <span class="student-id">${student.id.substring(0, 8)}...</span>
                </div>
                
                <div class="selection-group">
                    <div class="group-label">Gender</div>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="male-${student.id}" name="gender-${student.id}" value="male" class="gender-male" ${currentGender === 'male' ? 'checked' : ''}>
                            <label for="male-${student.id}" class="radio-label">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female-${student.id}" name="gender-${student.id}" value="female" class="gender-female" ${currentGender === 'female' ? 'checked' : ''}>
                            <label for="female-${student.id}" class="radio-label">Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="selection-group">
                    <div class="group-label">House</div>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="ruby-${student.id}" name="house-${student.id}" value="Ruby" class="house-ruby" ${currentHouse === 'Ruby' ? 'checked' : ''}>
                            <label for="ruby-${student.id}" class="radio-label">Ruby</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="sapphire-${student.id}" name="house-${student.id}" value="Sapphire" class="house-sapphire" ${currentHouse === 'Sapphire' ? 'checked' : ''}>
                            <label for="sapphire-${student.id}" class="radio-label">Sapphire</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="topaz-${student.id}" name="house-${student.id}" value="Topaz" class="house-topaz" ${currentHouse === 'Topaz' ? 'checked' : ''}>
                            <label for="topaz-${student.id}" class="radio-label">Topaz</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="emerald-${student.id}" name="house-${student.id}" value="Emerald" class="house-emerald" ${currentHouse === 'Emerald' ? 'checked' : ''}>
                            <label for="emerald-${student.id}" class="radio-label">Emerald</label>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners for gender radio buttons
            const genderRadios = card.querySelectorAll(`input[name="gender-${student.id}"]`);
            genderRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    updateGender(student.id, this.value);
                });
            });
            
            // Add event listeners for house radio buttons
            const houseRadios = card.querySelectorAll(`input[name="house-${student.id}"]`);
            houseRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    updateHouse(student.id, this.value);
                });
            });
            
            return card;
        }

        function getCurrentGender(studentId) {
            for (const [gender, ids] of Object.entries(genderInfo)) {
                if (ids.includes(studentId)) {
                    return gender;
                }
            }
            return null;
        }

        function getCurrentHouse(studentId) {
            for (const [house, ids] of Object.entries(houses)) {
                if (ids.includes(studentId)) {
                    return house;
                }
            }
            return null;
        }

        function updateGender(studentId, newGender) {
            // Remove student from all gender arrays
            Object.keys(genderInfo).forEach(gender => {
                const index = genderInfo[gender].indexOf(studentId);
                if (index > -1) {
                    genderInfo[gender].splice(index, 1);
                }
            });
            
            // Add student to new gender array
            if (!genderInfo[newGender]) {
                genderInfo[newGender] = [];
            }
            genderInfo[newGender].push(studentId);
            
            console.log('Updated gender:', genderInfo);
        }

        function updateHouse(studentId, newHouse) {
            // Remove student from all house arrays
            Object.keys(houses).forEach(house => {
                const index = houses[house].indexOf(studentId);
                if (index > -1) {
                    houses[house].splice(index, 1);
                }
            });
            
            // Add student to new house array
            if (!houses[newHouse]) {
                houses[newHouse] = [];
            }
            houses[newHouse].push(studentId);
            
            console.log('Updated houses:', houses);
        }

        // Loading overlay functions
        function showLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            const saveButton = document.getElementById('saveButton');
            
            overlay.classList.add('active');
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            const saveButton = document.getElementById('saveButton');
            
            overlay.classList.remove('active');
            saveButton.disabled = false;
            saveButton.innerHTML = 'ðŸ’¾ Save Changes';
        }

        async function updateStudentsWithFeedback() {
    console.log('Starting student data update...');

    const result = await invokeFunction('update_students_info', {
        houses: houses,
        gender_info: genderInfo
    }, true);
console.log('Result', result);
    // Check if function call failed completely
    if (!result) {
        console.error('Function call failed or did not return expected format');
        alert('Update failed. Please try again or check function permissions.');
        return false;
    }

    // Extract the actual return value
    const updateStatus = result.result;

    if (updateStatus >= 1) {
        console.log('âœ… Student data updated successfully');
        alert('Student information has been updated successfully! ' + updateStatus + ' records affected.');
        return true;
    } else if (updateStatus === 0) {
        alert('Nothing to save! You did not make any changes to student information.');
        return false;
    }
}

        
        // Save function placeholder - implement your own event handler
        async function handleSave() {
            // Show the loading overlay
            showLoadingOverlay();
            
            // Invoke function on Supabase to save data
            await updateStudentsWithFeedback();
                
            // Hide loading overlay
            hideLoadingOverlay();
        }

        window.onload = async function () {
    try {
        showLoadingOverlay();
        students = await selectData(
            'students_backup',
            false,
            'id, name, class, house, gender',
            [],
            [],
            'name',
            'asc'
        );
        console.log('Students data loaded:', students);
        // Update house and gender info in global variables
        await updateHouseAndGenderInfo();
        hideLoadingOverlay();
    } catch (error) {
        console.error('Error loading students:', error);
    }
};

function updateHouseAndGenderInfo() {
    // Ensure global objects exist
    if (typeof houses !== 'object' || houses === null) {
        houses = { 'Ruby': [], 'Sapphire': [], 'Topaz': [], 'Emerald': [] };
    }
    if (typeof genderInfo !== 'object' || genderInfo === null) {
        genderInfo = { 'male': [], 'female': [] };
    }

    // Helper sets to avoid duplicates
    const houseSets = {
        'Ruby': new Set(),
        'Sapphire': new Set(),
        'Topaz': new Set(),
        'Emerald': new Set()
    };
    const genderSets = {
        'M': new Set(),
        'F': new Set()
    };

    // Loop through each student
    for (const student of students) {
        const { id, house, gender } = student;

        // Add to house set if valid
        if (house && houseSets.hasOwnProperty(house)) {
            houseSets[house].add(id);
        }

        // Add to gender set if valid
        if (gender === 'M') {
            genderSets['M'].add(id);
        } else if (gender === 'F') {
            genderSets['F'].add(id);
        }
    }

    // Convert sets to arrays and update global vars
    for (const house in houseSets) {
        houses[house] = Array.from(houseSets[house]);
    }
    genderInfo.male = Array.from(genderSets['M']);
    genderInfo.female = Array.from(genderSets['F']);
}

        
    </script>
</body>
</html>
