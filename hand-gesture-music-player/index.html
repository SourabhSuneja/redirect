<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Hand Gesture Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load audio files details -->
  <script src="files.js"></script>

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/rhOC2R8c0/";
        let model, webcam, labelContainer, maxPredictions;
        //let audio = new Audio('wear-helmet.mp3');

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let withoutHelmetProbability = 0;

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // Check if the prediction class is "Without Helmet"
                if (prediction[i].className === "Without Helmet") {
                    withoutHelmetProbability = prediction[i].probability * 100;
                }
            }

            // Play the audio if the probability of "Without Helmet" is greater than 70%
            if (withoutHelmetProbability > 70) {
                //audio.play();
            }
        }
    </script>
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

    <!-- Full-screen overlay -->
    <div id="nas-overlay">
        <div id="nas-message">
            <h1>No Music Available!</h1>
            <p>It looks like there's no audio file available at the moment!</p>
            <!-- Centered Font Awesome Music Icon -->
            <i id="nas-icon" class="fas fa-play-circle"></i>
            <!-- Action Button -->
            <a href="#" onclick="window.history.back(); return false;">Go back</a>
        </div>
    </div>

    <div id="ai-detection-box">
      <div id="webcam-container"></div>
      <div id="label-container"></div>
    </div>

    <script>

        // Function to show overlay if track_list is not defined or falsy
        function checkTrackList() {
            if (!track_list || track_list.length === 0) {
                document.getElementById('nas-overlay').style.display = 'flex';
            }
        }

        // Call the function to check and show the overlay if necessary
        checkTrackList();
    </script>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
