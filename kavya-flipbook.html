<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya Sharma's Comic Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f4ff, #d9e4f5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            background: #1B1C1E;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1a73e8;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        .profile h1 {
            margin-top: 15px;
            font-size: 28px;
            color: #FFD700;
            font-family: "Raleway", serif;
        }

        .profile p {
            font-size: 18px;
            color: #fff;
            font-family: "Playfair Display", serif;
            margin-top: 10px;
        }

        .profile p span {
            font-size: 36px; 
            display: block; 
            animation: bounce 2s infinite ease-in-out;
            margin: 12px 0;
        }

        .flipbook {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            max-width: 1200px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        @keyframes bounce {
          0%, 100% {
            transform: translateY(0); /* Start and end at the original position */
          }
          50% {
            transform: translateY(10px); /* Move down slightly */
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="kavya2.jpeg" alt="Kavya Sharma">
            <h1>Kavya Sharma</h1>
            <p>Junior Editor &#8211; A creative star shining bright!<span>â–¼</span></p>
        </div>

        <div class="flipbook">
            <iframe src="https://heyzine.com/flip-book/7bfce4198a.html" title="Comic Flipbook" allowfullscreen 
  allow="fullscreen"></iframe>
        </div>
    </div>
</body>
</html>
