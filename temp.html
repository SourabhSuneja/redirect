<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        video {
            display: block;
            margin: 20px auto;
            border: 2px solid #444;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        #prediction {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <video id="video" autoplay></video>
    <button id="startButton">Start Detecting</button>
    <div class="results">
        <h3>Prediction:</h3>
        <p id="prediction">No prediction yet.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script>
        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const predictionElement = document.getElementById('prediction');

        // Load MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(results => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const thumbIsUp = landmarks[4].y < landmarks[3].y && landmarks[4].y < landmarks[2].y;
                const fingersAreOpen = landmarks[8].y < landmarks[6].y && landmarks[12].y < landmarks[10].y 
                                       && landmarks[16].y < landmarks[14].y && landmarks[20].y < landmarks[18].y;
                const victoryGesture = landmarks[8].y < landmarks[6].y && landmarks[12].y < landmarks[10].y 
                                       && !(landmarks[16].y < landmarks[14].y) && !(landmarks[20].y < landmarks[18].y);
                const fistGesture = landmarks[8].y > landmarks[6].y && landmarks[12].y > landmarks[10].y 
                                    && landmarks[16].y > landmarks[14].y && landmarks[20].y > landmarks[18].y;

                if (thumbIsUp) {
                    predictionElement.textContent = "Gesture: Thumb Up ðŸ‘ (Confidence: 95%)";
                } else if (victoryGesture) {
                    predictionElement.textContent = "Gesture: V Shaped (Victory) âœŒï¸ (Confidence: 95%)";
                } else if (fistGesture) {
                    predictionElement.textContent = "Gesture: Fist ðŸ‘Š (Confidence: 90%)";
                } else if (fingersAreOpen) {
                    predictionElement.textContent = "Gesture: Palm Open ðŸ–ï¸ (Confidence: 90%)";
                } else {
                    predictionElement.textContent = "Gesture: Unknown.";
                }
            } else {
                predictionElement.textContent = "No hand detected.";
            }
        });

        // Start video feed
        startButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });
            camera.start();
        });
    </script>
</body>
</html>
